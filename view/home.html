

<div ng-controller="loginCTRL" class="well" style="margin: 10px">
	<div class="modal-content">
		<div class="modal-header">
			<h2>  Welcome to Chatroom 3000!</h2>
		</div>
		<div class="modal-body">
			<h3>Please log in using a uniq nickname:</h3>
			</br>
			<form class="form-inline">
				<div class="form-group">
					<label class="form-control-static">Username:</label>
				</div>
				
				<div class="form-group">
					<input id="inputname" class="form-control" type="text" autofocus="autofocus" ng-model="nick" required></input>
					
				</div>
				<button class="btn btn-success" ng-click="onLogin()">Log In</button>
			</form>
		</div>
		<div class="modal-footer">
			<label id="loginerror">{{errorMessage}}</label>
		</div>
	</div>
</div>
