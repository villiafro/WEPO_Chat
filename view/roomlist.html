<div ng-controller="roomlistCTRL" style="margin: 10px">
	<div class="well col-md-9" id="textarea">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Available rooms:</h2>
			</div>
			<div class="modal-body" style="height: 260px">
				<h4></h4>
				<ul id="pointer">
				    <li ng-repeat="room in rooms">
				    	<a ng-click="joinRoomEx(room)" ng-href="#/room/{{room}}"><big><strong>{{room}}</strong></big></a>
				    </li>
				</ul>
			</div>
			<div class="modal-footer" style="text-align: left">
				<h4>Create your own room</h4>
				<form class="form-inline">
					<div class="form-group">
						<label>Name:</label>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" ng-model="newroom" required></input>
					</div>
					<button class="btn btn-success" ng-click="joinRoom()" >Join</button>
				</form>
			</div>
		</div>
	</div>
	<div class="well" id="loggers">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Users:</h2>
			</div>
			<div class="modal-body" style="height: 300px">
				<ul>
				    <li ng-repeat="user in users">
				    	{{user}}
				    </li>
				</ul>
			</div>
			<div class="modal-footer" style="text-align: center">
				<button ng-click="disc()" ng-href="#/index" class="btn btn-danger">Disconnect</button>
			</div>
		</div>
		
		
	</div>
</div>
